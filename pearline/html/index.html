  <script>
  const slides = Array.from(document.querySelectorAll('.bg-slides .slide'));
  let i = 0;

  function show(n){
    slides.forEach((s, idx) => s.classList.toggle('is-active', idx === n));
  }
  show(0);

  // auto-rotate every 5s
  setInterval(() => {
    i = (i + 1) % slides.length;
    show(i);
  }, 5000);

  const hero = document.querySelector('.hero');
  let locked = false;
  hero.addEventListener('wheel', (e) => {
    if (locked) return;
    locked = true;
    i = (e.deltaY > 0) ? (i + 1) % slides.length : (i - 1 + slides.length) % slides.length;
    show(i);
    setTimeout(() => locked = false, 600);
  }, { passive: true });
</script>
